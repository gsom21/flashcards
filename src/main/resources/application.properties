spring.application.name=flashcards
logging.level.root=debug
spring.data.mongodb.host=${MONGODB_HOST:localhost}
spring.data.mongodb.port=${MONGODB_PORT:27017}
spring.data.mongodb.database=${MONGODB_DATABASE:admin}
spring.data.mongodb.username=${MONGODB_USERNAME:admin}
spring.data.mongodb.password=${MONGODB_PASSWORD:admin}
spring.web.resources.static-locations=classpath:/frontend/dist/

spring.jackson.default-property-inclusion= non_null
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
